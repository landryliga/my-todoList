<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header><h1>todoList</h1></header>
    <form>
        <input type="text" class="zone" autofocus>
        <button class="todo-button" type="submit">
           <i class="fa-solid fa-square-plus"></i>
        </button>
        <div class="select">
            <select name="todos" class="filtre">
                <option value="all">Toutes</option>
                <option value="complete">complété</option>
                <option value="uncomplete">A faire</option>
            </select>
        </div>
    </form>
    <div class="container">
        <ul class="list"></ul>
    </div>
    <input type="button" class ="sltAll"  value=" select all">
        <input type="button" class="dltAll"  value=" delete all">
    <script src="./script.js"></script>
</body>
</html>
